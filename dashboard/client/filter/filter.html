<template name="filter">
  <div class="row" style="margin: 1em 0;">
    <div class="col-md-2">
      {{> filterEvent }}
    </div>
    <div class="col-md-2">
      {{> filterTopic }}
    </div>
    <div class="col-md-4">
      {{> filterGranularity }}
    </div>
    <div class="col-md-4">
      {{> filterDateRange }}
    </div>
  </div>
</template>
